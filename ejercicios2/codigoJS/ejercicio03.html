<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E3</title>
    </head>
    <body>
        <script>
            var numero;
            (cadena = "Los caracteres no numericos son: "), (acumulador = 0);
            do {
                var numero = prompt("Introduce un numero.");
                if (numero != null) {
                    while (numero.length <= 0 || numero == undefined) {
                        alert("No es un numero o una cadena de texto");
                        numero = prompt("Introduce un numero.");
                    }
                    if (isNaN(numero)) {
                        cadena += numero + "&nbsp";
                    } else {
                        acumulador += parseInt(numero);
                    }
                }
            } while (numero != null);
            document.write(
                    "La suma de los numeros es: " + acumulador + "<br>" + cadena
                    );
        </script>
    </body>
</html>
