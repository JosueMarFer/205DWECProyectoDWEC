<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E8</title>
    </head>
    <body>
        <script>
            var sumapar = 0,
                    sumainpar = 0;
            for (let index = 2; index < 100; index++) {
                if (index % 2 == 0) {
                    sumapar += index;
                } else {
                    sumainpar += index;
                }
            }
            document.write("La suma de los pares es " + sumapar + "</br> La suma de los inpares es " + sumainpar);
        </script>
    </body>
</html>
