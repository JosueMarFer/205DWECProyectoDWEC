<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E9</title>
    </head>
    <body>
        <script>
            var num1,
                    num2;

            num1 = prompt("Introduce el numero 1");
            if (isNaN(num1)) {
                alert("no es un numero");
            } else {
                num1 = parseInt(num1);
                num2 = prompt("Introduce el numero 2");
                if (isNaN(num2)) {
                    alert("no es un numero");
                } else {
                    num2 = parseInt(num2);
                    if (num1 >= num2) {
                        alert("el segundo numero debe ser mayor que el primero");
                    } else {
                        var sumapar = 0,
                                sumainpar = 0;
                        for (let index = num1 + 1; index < num2; index++) {
                            if (index % 2 == 0) {
                                sumapar += index;
                            } else {
                                sumainpar += index;
                            }
                        }
                        document.write("La suma de los pares es " + sumapar + "</br> La suma de los inpares es " + sumainpar);
                    }
                }
            }
        </script>
    </body>
</html>
