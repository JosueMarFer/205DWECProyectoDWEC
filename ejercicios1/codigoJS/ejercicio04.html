<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E4</title>
    </head>
    <body>
        <script>
            var numero = 1,
                    numeroMinimo = 0,
                    numeroMaximo = 0,
                    acumulador = 0,
                    contador = 0;
            while (numero != 0) {
                numero = parseInt(prompt("Introduce un numero"));
                if (isNaN(numero)) {
                    alert("no es un numero");
                } else {
                    if (numero != 0) {
                        if ((numero < numeroMinimo) || (numeroMinimo == 0)) {
                            numeroMinimo = numero;
                        }
                        if (numero > numeroMaximo || numeroMaximo == 0) {
                            numeroMaximo = numero;
                        }
                        acumulador = acumulador + numero;
                        contador++;
                    }
                }
            }
            document.write("El numero minimo es: " + numeroMinimo + "</br>" + "El numero maximo es: " + numeroMaximo + "</br>" + "la media es: " + acumulador / contador);
        </script>
    </body>
</html>
