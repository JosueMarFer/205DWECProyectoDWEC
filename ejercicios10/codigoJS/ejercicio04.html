<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E4</title>
    <script>
      window.addEventListener("load", inicio);
      function inicio() {
        let texto = document.getElementById("texto");
        let contador = 0;
        document.body.addEventListener("keydown", funcionCambioContador);
        intervalo = setInterval(() => (texto.textContent = "Velocidad " + contador), 1);
        function funcionCambioContador(e) {
          if (e.key == "ArrowUp") {
            if (contador < 120) {
              contador++;
            }
          }
          if (e.key == "ArrowDown") {
            if (contador > 0) {
              contador--;
            }
          }
        }
      }
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      #texto {
        font-weight: bold;
        font-size: 3rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <p id="texto"></p>
    </div>
  </body>
</html>
