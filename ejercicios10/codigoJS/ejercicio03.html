<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E3</title>
    <script>
      window.addEventListener("load", inicio);
      function inicio() {
        let boton = document.getElementById("boton");
        boton.addEventListener("mouseenter", funcionBackgroundEnter);
        function funcionBackgroundEnter(e) {
          boton.style.backgroundColor = "green";
        }
        boton.addEventListener("mouseleave", funcionBackgroundLeave);
        function funcionBackgroundLeave(e) {
          boton.style.backgroundColor = "white";
        }
        boton.addEventListener("mousedown", funcionBackgroundDown);
        function funcionBackgroundDown(e) {
          if (e.button == 0) {
            boton.style.backgroundColor = "red";
          }
          if (e.button == 2) {
            boton.style.backgroundColor = "blue";
          }
        }
        boton.addEventListener("mouseup", funcionBackgroundUp);
        function funcionBackgroundUp(e) {
          boton.style.backgroundColor = "green";
        }
        boton.addEventListener("contextmenu", funcionBackgroundRigthClean);
        function funcionBackgroundRigthClean(e) {
          e.preventDefault();
        }
      }
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      #boton {
        width: 50%;
        height: 50%;
        border: 1rem solid black;
        background-color: white;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="boton"></div>
    </div>
  </body>
</html>
