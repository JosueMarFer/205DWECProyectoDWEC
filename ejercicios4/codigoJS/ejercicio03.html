<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E3</title>
    </head>
    <body>
        <script>
            function generarAleatorio(num = 1000) {
                mapAleatorios = new Map();
                for (let index = 0; index < num; index++) {
                    numeroAleatorio = parseInt(Math.random() * 10 + 1);
                    if (mapAleatorios.has(numeroAleatorio)) {
                        mapAleatorios.set(numeroAleatorio, (mapAleatorios.get(numeroAleatorio) + 1));
                    } else {
                        mapAleatorios.set(numeroAleatorio, 1);
                    }
                }
                return mapAleatorios;
            }

            mapAleatorios = generarAleatorio();

            for (let index = 1; index <= mapAleatorios.size; index++) {
                document.write(index + ": " + mapAleatorios.get(index) + "<br>");
            }
        </script>
    </body>
</html>
